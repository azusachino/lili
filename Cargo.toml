[package]
name = "lili"
version = "0.1.0"
authors = ["azusachino <azusachino@duck.com>"]
edition = "2021"
readme = "README.md"
license-file = "LICENSE"
repository = "https://github.com/azusachino/lili"

[dependencies]
anyhow = "1.0"
async-trait = "0.1"
clap = { version = "4.1", features = ["derive"] }
num_cpus = "1.15"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.25", features = ["full"] }
